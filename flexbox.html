<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>ASSALKOM | Home</title>
         <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,300,300italic,500,700' rel='stylesheet' type='text/css'>
        <link href="assets/css/all.css" rel="stylesheet"> <!--load all styles -->

        <style>
            body{
                margin: 0px;
            }

            .navbar{
                background: #415068;
            }

            .navbar div{
                display: none;
            }

            .navbar .toggle,
            .navbar .brand{
                display: inline-block;
            }

            .navbar .link{
                display: block;
                text-align: center;
                padding: 1em;
                text-decoration: none;
                background: #223047;
                color: #fff;
            }
            .navbar .link:hover,
            .navbar .link:active {
                color: #223047;
                background: white;
            }

            .navbar .brand{
                width:10em;
                text-align: center;
                padding: 1em;
                color: white;
            }

            .navbar a{
                text-decoration: none;
            }

            .navbar .toggle{
                padding: 1em;
                color: black;
            }

            @media (min-width: 768px) {
                .navbar{
                    display: flex;
                }
                .navbar .left,
                .navbar .right{
                    display: flex;
                    flex:1;
                }
            }
        </style>
    </head>
    <body>
            <div class="navbar">

                <a href="" class="toggle" id="navHamburger"><i class="fas fa-bars"></i></a>

                </div>
                <div class="right">

                </div>
            </div>
            <script defer src="assets/js/all.js"></script> <!--load all styles -->

    </body>
</html>
